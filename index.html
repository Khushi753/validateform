<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container"><br>
		<h1 class="text-success text-center">REGISTRATION FORM</h1><br>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<Label>username:</Label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"></span>
					<div class="form-group">
						<label>Password:</label>
						<input type="text" name="pass" class="form-control" id="pass"autocomplete="off">
						<span id="passwords" class="text-danger font-weight-bold"></span>
						
					</div>

					<div class="form-group">
						<label>confirm Password:</label>
						<input type="text" name="pass" class="form-control" id="conpass"autocomplete="off">
						<span id="confrmpass" class="text-danger font-weight-bold"></span>

					
				</div>
				<div class="form-group">
					<label>Mobile no:</label>
					<input type="number" name="mobile" class="form-control" id="MobileNumber"autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="text" name="email" class="form-control" id="emails"autocomplete="off">
						<span id="emailids" class="text-danger font-weight-bold"></span>
						</div>
						<div>
							<label>
							  <input type="checkbox" id="termsAndConditions" name="termsAndConditions">
							  I agree to the given Terms and Conditions.
							</label>
							<span class="error-message" id="termsAndConditionsError"></span>
						  </div>
						 <input type="submit" name="submit" value="submit" class="btn
                         btn-success">
			</form>
		</div>
	</div>


	<script type="text/javascript">
		function validation(){
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('MobileNumber').value;
			var emails= document.getElementById('emails').value;
			var terms = document.getElementById('terms').value;

			if(user == ""){
				document.getElementById('username').innerHTML=" please fill the username field";
				return false;
			}
			if((user.length <=2) || (user.length >13)){ 
				document.getElementById('username').innerHTML=" **please fill appropriate length";
				return false;

			}
			if(!isNaN(user)){
				document.getElementById('username').innerHTML=" **please fill charcters only";
				return false;

			}
			if( pass == ""){
				document.getElementById('passwords').innerHTML=" please fill the password field";
				return false;
			}
			if((pass.length <=5) || (pass.length >20)){ 
				document.getElementById('passwords').innerHTML=" **pasword length must be between 5 and 20";
				return false;

			}if(pass!=confirmpass){
				document.getElementById('passwords').innerHTML=" **pasword are not matching";
				return false;

			}









			if(confirmpass  == ""){
				document.getElementById('confrmpass').innerHTML=" please fill the confirm field";
				return false;
			}
			if( mobileNumber== ""){
				document.getElementById('mobileno').innerHTML=" please fill the mobileno field";
				return false;
			}

			if(isNan(mobileNumber)){
				document.getElementById('mobileno').innerHTML=" please fill the digits only";
				return false;

			}
			if(mobileNumber.length!=10){
				document.getElementById('mobileno').innerHTML=" please fill the 10 digits only";
			return false;



			}
			if(emails == ""){
				document.getElementById('emailids').innerHTML=" please fill the email field";
				return false;
			}
			if(emails.index('@') <=0 ){
				document.getElementById('emailids').innerHTML=" please appropriate email";
				return false;

			}
			if(emails.charAT(emails.length-4)!='.')  {
				document.getElementById('emailids').innerHTML=" **@Invalid position";
				return false;
			}
			

			
			//if(  terms== ""){
			//	document.getElementById('termc').innerHTML=" please tick the terms and condition field";
			//	return false;
			//}
		}


	</script>
	
</body>
</html>
